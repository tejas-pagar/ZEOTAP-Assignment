<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
        }

        
        .container {
            max-width: 500px;
            width: 90%;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #4a90e2;
            font-weight: 600;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 25px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
            background-color: #f7f9fc;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #eaf5fc;
            color: #31708f;
            border-radius: 5px;
            border-left: 5px solid #4a90e2;
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eligibility Checker</h1>
        <p>Enter your details below to check eligibility.</p>
        
        <form id="eligibilityForm">
            <label for="user_id">User ID</label>
            <input type="text" id="user_id" name="user_id" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="department">Department</label>
            <select id="department" name="department" required>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
                <option value="Engineering">Engineering</option>
            </select>

            <label for="salary">Salary</label>
            <input type="number" id="salary" name="salary" required>

            <label for="experience">Experience (years)</label>
            <input type="number" id="experience" name="experience" required>

            <button type="button" onclick="checkEligibility()">Check Eligibility</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        function checkEligibility() {
            const userId = document.getElementById('user_id').value;
            const age = document.getElementById('age').value;
            const department = document.getElementById('department').value;
            const salary = document.getElementById('salary').value;
            const experience = document.getElementById('experience').value;

            
            let isEligible = (age > 25 && salary > 50000) || experience > 5;
            const resultElement = document.getElementById('result');
            resultElement.style.display = 'block';
            resultElement.innerText = isEligible 
                ? `User ${userId} meets the eligibility criteria.` 
                : `User ${userId} does not meet the eligibility criteria.`;
        }
    </script>
</body>
</html>
